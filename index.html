<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Badminton Racquet Quiz</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/bad-banner2.webp);">
    <div class="container">
      <h1>Which badminton racquet is right for you?</h1>
      <p>Let's choose the perfect racquet that fits your playstyle!</p>
      <a class="btn-banner" href="#">Take our quiz here!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Some of the most popular racquets</h2>
    <div class="cards">

      <div class="card">
        <img src="images/ax100zz_01.jpg" alt="astroxx 100zz">
        <div class="card-info">
          <h3>Astroxx 100ZZ</h3>
          <ul>
            <li>¥31,900</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <img src="images/arc7-p.webp" alt="arcsaber 7 pro">
        <div class="card-info">
          <h3>Arcsaber 7 Pro</h3>
          <ul>
            <li>¥27,500</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <img src="images/NANOFLARE_1000_ZZ.jpg" alt="nanoflare 1000 z">
        <div class="card-info">
          <h3>Nanoflare 1000Z</h3>
          <ul>
            <li>¥33,000</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.facebook.com/KarasuGummi" target="_blank"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="https://github.com/KarasuGummi" target="_blank"><i class="fab fa-fw fa-github"></i></a>
      <a href="https://twitter.com/KarasuGummi" target="_blank"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="discordapp.com/users/100793951136522240" target="_blank"><i class="fab fa-fw fa-discord"></i></a>
      <p>This website was coded by Curtis Lu <i class="fa-solid fa-feather"></i></i></p>
    </div>

  </div>
</body>
</html>
